<div *ngIf="contact">
  {{contact.name}} <span>тел: </span>{{contact.phone}}
  <div>
    <label for="contact-name">Имя контакта: </label>
    <input id="contact-name" [(ngModel)]="contact.name" placeholder="name">
  </div>
  <div>
    <label for="contact-phone">Телефон: </label>
    <input id="contact-phone" [(ngModel)]="contact.phone" placeholder="phone">
  </div>
  <button (click)="goBack()">Назад</button><button (click)="save()">save</button>
</div>
