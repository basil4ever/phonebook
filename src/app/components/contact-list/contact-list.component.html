<h2>Поиск</h2>
<span>Имя: </span><input type="text" class="input" (keyup)="filter($event)">
<span>Тел: </span><input type="text" class="input" (keyup)="filterByPhone($event)">
<h1></h1>
<p *ngIf="contacts.length === 0">{{emptyMessage()}}</p>
<div>
<app-add-contact-form></app-add-contact-form>
</div>
<app-contact *ngFor="let contact of contacts"
             [contact]="contact" (remove)="updateContacts()"
             (click)="onSelect(contact)"></app-contact>
